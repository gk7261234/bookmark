<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flexbox {
      display: flex;
      flex-wrap: nowrap;
      width: 300px;
      -webkit-gap: 20px 10px;
    }
    .flexbox > div {
      background-color: limegreen;
      border: 5px solid black;
      flex: auto;
      width: 80px;
      height: 80px;
    }

  </style>
</head>
<body>
  <div class="flexbox">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
